<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title }} · {{ site.title }}</title>
    <meta name="description" content="{{ site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=2' | relative_url }}">


</head>

<body>
    <header class="site-header">
        <div class="wrap">
            <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
            <div class="site-tagline">{{ site.description }}</div>
        </div>
    </header>

    <main class="wrap layout">
        <aside class="sidebar">
            <div class="sidebar-title">Docs</div>
            <nav class="nav">
                {% assign items = site.docs | sort: "order" %} {% for item in items %}
                <a class="nav-item {% if page.url == item.url %}active{% endif %}" href="{{ item.url | relative_url }}">
              {{ item.nav_title | default: item.title }}
            </a> {% endfor %}
            </nav>
        </aside>

        <section class="content">
            {{ content }}
        </section>
    </main>

    <footer class="site-footer">
        <div class="wrap">
            <div class="muted">© {{ site.time | date: "%Y" }} · {{ site.title }}</div>
        </div>
    </footer>
</body>

</html>
